<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <input type="text" name="position" placeholder="Write your position here" required />
    <input type="text" name="company" placeholder="Write your company name here" required />
    <input type="text" name="description" placeholder="What does the company do?" required />
    <input type="text" name="experience" placeholder="List your experience" required />
    <input type="text" name="purpose" placeholder="What's the company's mission?" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
